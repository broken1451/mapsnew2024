<div id="map" #map></div>


<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <input type="range" class="form-range px-2"
                #zoomInput
               (input)="zoomChange(zoomInput.value)" [value]="zoomLevel" min="-2" max="18">
        <!-- <input type="range" class="form-range px-2"
               (input)="zoomChange2($event)" [value]="zoomLevel" min="-2" max="18"> -->
        <button class="btn btn-primary" (click)="zoomIn()">+</button>
    </div>

    <span class="form-label">
        Zoom Level: <span class="zoom-level">{{zoomLevel | number:'2.2-2'}}</span>
        <br>
        longitud y Latitude: <span class="latitude">{{lngLat}}</span>
    </span>
</div>
